{% extends 'base.html' %}

{% block title %}
Supprimer le Membre - GestCoop
{% endblock %}

{% block content %}
<h2>Supprimer le Membre</h2>
<p>Êtes-vous sûr de vouloir supprimer le membre <strong>{{ member.name }}</strong> ? Cette action est irréversible.</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirmer la Suppression</button>
    <a href="{% url 'member_detail' member.pk %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
